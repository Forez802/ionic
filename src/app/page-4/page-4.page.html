<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-button>
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list inset="true">
          <ion-item>
            <ion-button shape="round" routerLink="/page-2">Alerta<ion-icon name="alert-circle-outline"></ion-icon></ion-button>
          </ion-item>
        </ion-list>
      
        <ion-list inset="true">
          <ion-item>
            <ion-button shape="round " routerLink="/page-3">Tarjetas<ion-icon name="list-circle-outline"></ion-icon></ion-button>
          </ion-item>
        </ion-list>
      
        <ion-list inset="true">
          <ion-item>
            <ion-button shape="round " routerLink="/page-4">Menu<ion-icon name="menu-outline"></ion-icon></ion-button>
          </ion-item>
        </ion-list>
      
        <ion-list inset="true">
          <ion-item>
            <ion-button shape="round " routerLink="/page-5">Input<ion-icon name="alert-circle-outline"></ion-icon></ion-button>
          </ion-item>
        </ion-list>
      
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> Preciona el boton para abrir el menu</ion-content>
    </div>
  </ion-app></ion-content>
