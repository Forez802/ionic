
<ion-header [translucent]="true">
  <ion-buttons>
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>


<ion-content class="content">
  <!-- Imagen de fondo Union.png detrás de todo -->
  <img src="assets/img/Union.png" class="background-img" alt="Fondo" />
  
  <!-- Imagen del caballero oscuro -->
  <div class="image-container">
    <img src="assets/img/caballerooscuro.png" alt="Guerrero Oscuro" />
  </div>

  <!-- Formulario de login sobre las imágenes -->
  <div class="login-form">
    <h1>Login</h1>
  
    <div class="input-group">
      <label for="email">Email</label>
      <ion-item>
        <ion-input id="email" type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
    </div>
  
    <div class="input-group">
      <label for="password">Password</label>
      <ion-item>
        <ion-input id="password" type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    </div>
  
    <ion-button expand="block" shape="round" class="login-button" (click)="onLogin()">Log in</ion-button>
  </div>
</ion-content>
